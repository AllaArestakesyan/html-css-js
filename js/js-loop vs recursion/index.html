    // 5. fibonacci

    function fibonacciLoop(n) {
        if (n <= 0) return [];
        if (n === 1) return [0];
        const arr = [0, 1];
        for (let i = 2; i < n; i++) {
            arr.push(arr[i - 1] + arr[i - 2]);
        }
        return arr;
    }


    const fibonacciRecursion=(n, arr = [0, 1])=> {
        if (n <= 1) return arr.slice(0, n);
        if (arr.length === n) return arr;
        arr.push(arr[arr.length - 1] + arr[arr.length - 2]);
        return fibonacciRecursion(n, arr);
    }


    console.log(fibonacciLoop(10));
