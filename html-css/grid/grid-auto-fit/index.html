<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h1>Grid</h1>
        <p> grid template columns</p>
        <div class="grid">
            <div class="p1">
                <p>repeat(5, minmax(10px, 50px)) </p>
                <div>
                    <div class="parent div1">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
            </div>
            <div class="p1 p2">
                <p>repeat(auto-fit, minmax(10px, 50px)) </p>
                <div>
                    <div class="parent div2">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
            </div>
            <div class="p1">
                <p>repeat(2, 1fr 2fr)</p>
                <div>
                    <div class="parent div3">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
            </div>
            <div class="p1">
                <p>1fr repeat(2, minmax(10px, 50px))</p>
                <div>
                    <div class="parent div4">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
