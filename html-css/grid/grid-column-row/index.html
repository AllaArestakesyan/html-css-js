<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h1>Grid</h1>
        <div class="p1">
            <p>grid column and row</p>
            <div>
                <span class="span1">column: 1/2; row: 1/2(default)</span>
                <span class="span2">column: 1/4; row: 1/2</span>
                <span class="span3">column: 2 / -1; row: 1/2 </span>
                <span class="span4">column: 1 / span 2; row: 1/2</span>
                <span class="span5">column: 1/2; row: 1 / 3</span>
                <span class="span6">column: 1/2; row: 4 / -2</span>
            </div>
        </div>
        <div class="parent">
            <div class="dd">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>



</body>

</html>
